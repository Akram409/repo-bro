<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="shortcut icon" href="asset/picture/Database-Table-icon.png" type="image/x-icon">
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid grey;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Creating a Basic Table</h1>

    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Full Name</th>
                <th>Positon</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Founder Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Founder Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry page</td>
                <td>Founder Google</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zukerberg</td>
                <td>Founder Facebook</td>
                <td>$1300</td>
            </tr>
           
        </tbody>
    </table>
</body>
</html>
