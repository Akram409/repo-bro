<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        form{
            border: 2px solid black;
            padding:10px;
        }
        h1{

        }
        label{
            display: block;
            margin-top: 5px;
        }

        }
        legend{

        }

</head>
<body>
    <h1>Welcome to Shakil ar Ma Pitha Ghor</h1>
    <form action="">
        <label for="name">Name

        </label>
        <label for="Email">Email

        </label>
        <label for="Phone">Phone Number
            <input type="number" id="name" placeholder="Phone Number">
        </label>
    
    <fieldset>
        <legend>Pick one pitha</legend>
        <label for="citoy">

        </label>
        <label for="vapa">
            <input type="radio" name="pitha" id="citoy">Vapa
        </label>
        <label for="Cocunat">

    </fieldset>
    <fieldset>
        <legend>Pick Bortha</legend>

        </label>
        <label for="gajor">

        </label>
        <label for="moric">

    <fieldset id="one">

    <input type="reset" value="Reset" id="reset">
    <input type="submit" value="Submit" id="submit">
</form>
</body>
</html>
